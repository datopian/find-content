name: Validate FAQ Frontmatter

on:
  push:
    branches-ignore: ["main", "dev"]
    paths:
      - 'faqs/**'

jobs:
  validate-faq:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install pyyaml

      - name: Run Validation
        run: python validate_faq.py > validation_errors.log 2>&1
        
      - name: Run Validation
        id: validation  # Assign an ID for later reference
        run: |
          python validate_faq.py > validation_errors.log 2>&1
        continue-on-error: true  # Ensure the workflow continues even if the script fails

      - name: Post Comment on PR if Validation Fails
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const validationErrors = fs.readFileSync('validation_errors.log', 'utf8');
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: `ðŸš¨ **Validation Failed**:\n\n${validationErrors}`
            });
